<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Express</title>
</head>
<body>
<form
action="/" method="post" th:object="${usuarioDto}">
    <label class="label" for="nome">Nome completo</label>
    <input
            id="nome"
            class="input"
            placeholder="João da Silva"
            th:field="*{nome}"
            type="text"
    />
    <label class="label" for="email">E-mail</label>
    <input
            id="email"
            class="input"
            placeholder="João da Silva"
            th:field="*{email}"
            type="email"
    />
    <label class="label" for="telefone">Nome completo</label>
    <input
            id="telefone"
            class="input"
            placeholder="João da Silva"
            th:field="*{telefone}"
            type="text"
    />
    <label class="label" for="senha">Nome completo</label>
    <input
            id="senha"
            class="input"
            placeholder="João da Silva"
            th:field="*{telefone}"
            type="text"
    />
    <label class="label" for="telefone">Nome completo</label>
    <input
            id="telefone"
            class="input"
            placeholder="João da Silva"
            th:field="*{telefone}"
            type="text"
    />
    <input type="submit" value="Cadastrar">
</form>
</body>
</html>
