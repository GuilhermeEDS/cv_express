<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body class="bg-primary">
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="card m-5 p-5">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.getNome()}"></td>
                    <td th:text="${vaga.getDescricao()}"></td>
                    <td><a class="btn btn-success" th:href="${'candidato/submissao/'+vaga.getId()}"><i class="bi bi-check-lg"></i></a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr th:if="${vagas.isEmpty()}">
                    <td colspan="3" class="p-2 text-gray-700 text-center font-semibold">
                        Sem Vagas cadastrados.
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="col"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
