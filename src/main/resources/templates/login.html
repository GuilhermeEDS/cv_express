<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body class="bg-primary">
<div class="row">
    <div class="col"></div>
    <div class="col-4">
        <div class="card m-5 px-5 py-3">
            <form
                    method="POST"
                    th:action="@{/login}"
            >
                <div class="mb-3">
                    <label class="form-label" for="email">E-mail</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1">@</span>
                        <input
                                id="email"
                                name="email"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                type="email"
                        />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="senha">Senha</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1"><i class="bi bi-lock-fill"></i></span>
                        <input
                                id="senha"
                                name="senha"
                                autocomplete="off"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                type="password"
                        />
                    </div>
                </div>
                <div
                        class="text-rose-500 self-center mt-3 text-center"
                        th:if="${error}"
                >
                    Usuário e/ou senha incorreto.
                </div>

                <div class="mb-3 row text-center">
                        <span>
                            <span
                            >Não possui um cadastro?</span
                            >
                            <a class="link" href="/candidato/cadastro">
                                Registre-se
                            </a>
                        </span>
                </div>
                <div class="mb-3 row px-5">
                    <input type="submit" class="btn btn-primary fs-5" value="Entrar">
                </div>
            </form>
        </div>
    </div>
    <div class="col"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
