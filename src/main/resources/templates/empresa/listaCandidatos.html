<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body class="bg-primary">
<div class="text-end">
    <a class="btn btn-light m-1" href="/logout"><i class="bi bi-box-arrow-left"></i></a>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col-auto col-md-8 mx-auto">
        <div class="card m-5 px-5 py-3">
            <a href="/"><i class="fs-2 bi bi-arrow-left"></i></a>
            <h1 class="title">
                Lista de Candidatos
            </h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Escolaridade</th>
                    <th scope="col">Observações</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="sub : ${submissoes}">
                    <td th:text="${sub.getCandidato().getUsuario().getNome()}"></td>
                    <td th:text="${sub.getCandidato().getUsuario().getEmail()}"></td>
                    <td th:text="${sub.getCandidato().getTelefone()}"></td>
                    <td th:text="${sub.getCandidato().getEscolaridade()}"></td>
                    <td th:text="${sub.getObservacao()}"></td>
                    <td><a class="btn" about="baixar currículo" th:href="@{'~/empresa/download/' + ${sub.getCandidato().getId()}}"><i class="bi bi-download"></i></a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr th:if="${submissoes.isEmpty()}">
                    <td colspan="3" class="p-2 text-gray-700 text-center font-semibold">
                        Sem Submissões cadastrados.
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="col"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
