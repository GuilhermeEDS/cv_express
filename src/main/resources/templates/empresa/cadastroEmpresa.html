<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body class="bg-primary">
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <div class="card m-5 px-5 py-3">
            <a href="/login"><i class="bi bi-arrow-left fs-2"></i></a>
            <h1 class="title">
                Cadastrar Empresa
            </h1>
            <form action="/empresa/cadastro" method="post" th:object="${empresaDto}">
                <div class="mb-3">
                    <label class="form-label" for="nome">Nome</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1"></span>
                        <input
                                id="nome"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                th:field="*{nome}"
                                type="text"
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cnpj">Cnpj</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1"></span>
                        <input
                                id="cnpj"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                th:field="*{cnpj}"
                                type="text"
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">E-mail</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1">@</span>
                        <input
                                id="email"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                th:field="*{email}"
                                type="email"
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="senha">Senha</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1"><i class="bi bi-lock-fill"></i></span>
                        <input
                                id="senha"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                th:field="*{senha}"
                                type="password"
                        />
                    </div>
                </div>
                <div class="mb-3 row px-5">
                    <input type="submit" class="mb-1 btn btn-primary fs-5" value="Cadastrar">
                    <div class="mb-3 row text-center">
                        <span>
                            <span
                            >Ã‰ um candidato?</span
                            >
                            <a class="link" href="/candidato/cadastro">
                                Registre-se aqui
                            </a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
