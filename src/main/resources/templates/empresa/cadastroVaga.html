<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body class="bg-primary">
<div class="text-end">
    <a class="btn btn-light m-1" href="/logout"><i class="bi bi-box-arrow-left"></i></a>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col-5">
        <div class="card m-5 px-5 py-3">
            <a href="/"><i class="bi bi-arrow-left fs-2"></i></a>
            <h1 class="title">
                Cadastrar Vaga
            </h1>
            <form action="/empresa/vaga" method="post" th:object="${vagaDto}">
                <input type="hidden" name="empresaId" th:value="${empresaId}"/>
                <div class="mb-3">
                    <label class="form-label" for="nome">Nome</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1"></span>
                        <input
                                id="nome"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                th:field="*{nome}"
                                type="text"
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="descricao">Descrição</label>
                    <div class="input-group row">
                        <span class="input-group-text col-1"></span>
                        <textarea
                                id="descricao"
                                class="input form-control input-lg col"
                                aria-describedby="basic-addon3 basic-addon4"
                                th:field="*{descricao}"
                        ></textarea>
                    </div>
                </div>
                <div class="mb-3 row px-5">
                    <input type="submit" class="mb-1 btn btn-primary fs-5" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>
    <div class="col"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
